name: pure_tube_cast
description: "Kodi (XBMC) へのキャストに特化した高機能動画送信アプリ。YouTubeプレイリスト一括解析や、ADB連携によるKodi遠隔起動に対応。"
publish_to: 'none'

version: 1.18.10+1

environment:
    sdk: ^3.5.3

dependencies:
    flutter:
        sdk: flutter
    youtube_explode_dart: ^2.0.2
    upnp_client: ^1.0.1
    xml: ^6.3.0
    receive_sharing_intent: ^1.8.1
    shared_preferences: ^2.2.2
    cupertino_icons: ^1.0.8
    http: ^1.2.0
    url_launcher: ^6.2.0
    html: ^0.15.4
    multicast_dns: ^0.3.3
    share_plus: 7.0.0

    # ADB接続用パッケージ
    flutter_adb: ^0.1.1

    # 暗号化ライブラリ (flutter_adbが内部で使用)
    pointycastle: ^3.7.3
    path_provider: ^2.1.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    flutter_launcher_icons: ^0.13.1

flutter:
    uses-material-design: true
    assets:
        - assets/icon.png


dependency_overrides:
    win32: 5.15.0

flutter_launcher_icons:
    android: "launcher_icon"
    ios: false
    image_path: "assets/icon.png"
    min_sdk_android: 21 # Android 5.0以上対応
    # 背景色を塗りつぶしたい場合は以下のような設定も可能です
    # adaptive_icon_background: "#000000"
    # adaptive_icon_foreground: "assets/icon.png"